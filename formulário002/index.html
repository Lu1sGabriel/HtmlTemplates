<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/iconLogin.png"image/x-icon">
    <title>Página login</title>
</head>

<body>

    <!--Abertura da div principal-->
    <div class="mainDiv">

        <!--Abertura da div da esquerda-->
        <div class="leftDiv">

            <h1>Faça login <br>E entre para nosso time!</h1>
            <img src="imagens/loginImagen.svg" class="leftLoginImage" alt="">

        </div>
        <!--Fechamento da div da esquerda-->

        <!--Abertura da div da direita-->
        <div class="righthDiv">

            <div class="cardLogin">

                <h1>LOGIN</h1>

                <div class="textField">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuarioLogin" placeholder="Usuário">
                </div>

                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" name="senhaLogin" placeholder="Senha">
                </div>

                <button class="btnLogin">Login</button>

            </div>

        </div>
        <!--Fechamento da div da direita-->

    </div>
    <!--Fechamento da div principal-->

</body>

</html>
